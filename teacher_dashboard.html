<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - Announcements</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <h2>Teacher Dashboard</h2>

        <!-- Create New Announcement -->
        <div class="announcement-form">
            <h3>Create New Announcement</h3>
            <form>
                <div class="input-group">
                    <label for="course">Course</label>
                    <input type="text" id="course" name="course" placeholder="Course Code" required>
                </div>
                <div class="input-group">
                    <label for="announcement_text">Announcement</label>
                    <textarea id="announcement_text" name="announcement_text" rows="4" placeholder="Write your announcement here..." required></textarea>
                </div>
                <button type="submit">Create Announcement</button>
            </form>
        </div>

        <!-- Existing Announcements -->
        <div class="announcement-list">
            <h3>Manage Existing Announcements</h3>

            <!-- Example  -->
            <div class="announcement-item">
                <p><strong>Course:</strong> CSC101</p>
                <p><strong>Announcement:</strong> Assignment 1 is due next week.</p>
                <p><strong>Posted on:</strong> 2024-09-16</p>

                <button>Edit</button>
                <button onclick="confirm('Are you sure you want to delete this announcement?')">Delete</button>
            </div>


            <div class="announcement-item">
                <p><strong>Course:</strong> ENG201</p>
                <p><strong>Announcement:</strong> Class is rescheduled to Monday at 10 AM.</p>
                <p><strong>Posted on:</strong> 2024-09-14</p>

                <button>Edit</button>
                <button onclick="confirm('Are you sure you want to delete this announcement?')">Delete</button>
            </div>

        </div>
    </div>
</body>
</html>
